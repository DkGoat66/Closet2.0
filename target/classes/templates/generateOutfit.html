<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Generate Outfit</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        /* Container Styles */
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Button Styles */
        input[type="submit"] {
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #303f9f;
        }

        /* Footer Styles */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
<header>
    <h1>Generate Your Outfit</h1>
</header>
<div class="container">
    <form action="/generateOutfit" method="post">
        <label for="weather">Select Weather Condition:</label>
        <select name="weather" id="weather" required>
            <option value="">--Choose an Option--</option>
            <option value="SUNNY">Sunny</option>
            <option value="RAINY">Rainy</option>
            <option value="COLD">Cold</option>
            <option value="HOT">Hot</option>
            <option value="WINDY">Windy</option>
        </select>
        <input type="submit" value="Get Outfit">
    </form>

    <a href="/">Back to Add Clothing Page</a>
</div>
<footer>
    <p>Powered by Your Closet App</p>
</footer>
</body>
</html>
